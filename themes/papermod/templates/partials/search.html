<header class="page-header">
    {% if page.title %}
    <h1>{{ page.title | safe }}</h1>
    {% endif %}
    {% if page.description %}
    <div class="post-description">
        {{ page.description | safe }}
    </div>
    {% endif %}
    <div id="searchbox">
        <input id="searchInput" 
               autofocus="" 
               placeholder="Search..." 
               aria-label="search" 
               type="search" 
               autocomplete="off">
        <ul id="searchResults" aria-label="search results"></ul>
    </div>
</header>
